<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>검색</h1>
	<hr>
	<form action="search" method="post" style="border: 1px solid #ccc">
		<!-- 	<select id="select">
			<option type = "text" name = "restaurant" value="restaurant" selected>식당</option>
			<option type = "text" name = "menu" value="menu">메뉴</option>0
		</select>
	 -->
		<input type="text" name="restaurant" placeholder="검색할 식당을 입력.">
		<label><b>검색할 내용 입력</b></label> <input type="text" name="input"
			placeholder="검색할 식당을 입력.">
		<button type="submit">확인</button>
	</form>

	<table th:if="${session.restList}">
		<tr>
			<td>가게이름</td>
			<td>가게주소</td>
			<td>카테고리</td>
			<td>전화번호</td>
			<td>썸네일</td>
			<td>영업시간</td>
			<td>위도</td>
			<td>경도</td>
		</tr>
		<tr th:each="r: ${restList}">
			<td th:text="${r.shop_name}" />
			<td th:text="${r.shop_address}" />
			<td th:text="${r.category}" />
			<td th:text="${r.phone}" />
			<td th:text="${r.thumbnail_photo}" />
			<td th:text="${r.opening_hour}" />
			<td th:text="${r.x}" />
			<td th:text="${r.y}" />
		</tr>
	</table>

	<table th:if="${session.menuList}">
		<tr>
			<td>번호</td>
			<td>가게번호</td>
			<td>메뉴이름</td>
			<td>메뉴사진</td>
			<td>가격</td>
		</tr>
		<tr th:each="m: ${menuList}">
			<td th:text="${m.no}" />
			<td th:text="${m.shopNo}" />
			<td th:text="${m.menuName}" />
			<td th:text="${m.foodPhoto}" />
			<!-- 이게 도메인 네임에 영향을 받는 친구였었네... -->
			<td th:text="${m.cost}" />
		</tr>
	</table>




</body>
</html>
