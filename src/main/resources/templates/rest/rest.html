<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">슈퍼딜리버리</a>


        <form class="d-flex">
            <button class="btn btn-outline-dark" type="submit">로그인</button>
        </form>
    </div>

</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="search-all">
            <input class="search-text" type="text" placeholder=" 주소 입력">
            <button class="btn btn-sear" type="submit">검색</button>
        </div>
    </div>
</header>


<div class="row" style="margin: 0px 10px 0px 10px;">
    <div class="col-md-8">
        <div class="test-rest">
            <img class="thumbnail" th:src="${res.thumbnail_photo}" src="img/네네치킨.jpg"
                 style="width: 100px; height: 100px;">
            <div class="blog-user">
                <h5 class="Restaurant-name" th:text="${res.shop_name}">네네치킨</h5>
                <p class="review">★4.9(345)</p>
                <div class="Explanation">
                    <p class="time">30~40분</p>
                    <p class="delivery-pay">| 배달요금 3,000원</p>
                </div>
            </div>
        </div>

        <div>
            <ul class="information">
                <li class="infor-menu"><a id="infor-text" href="#">메뉴</a></li>
                <li class="infor-menu"><a id="infor-text" href="#">리뷰</a></li>
                <li class="infor-menu"><a id="infor-text" href="#">정보</a></li>
            </ul>
        </div>

        <div class="res-menu">
            <div class="ch-pop">
                <h5>메뉴</h5>
            </div>
            <ul class="menu-fra">
                <li class="menu-list" th:each="m : ${res.menus}">
                    <div class="menu-list-fra">
                        <div class="menu-list-text">
                            <h5 th:text="${m.menuName}">후라이드</h5>
                            <p th:text="|${#numbers.formatInteger(m.cost,3,'COMMA')}원|">18,000원</p>
                        </div>
                        <img style="display:none;" class="list-img" src="img/네네치킨.jpg">
                        <form action="addCart" method="post">
                            <input type="text" name="count"/>
                            <input type="hidden" name="menuNo" th:value="${m.no}"/>
                            <input type="submit">
                        </form>
                    </div>
                </li>
            </ul>
        </div>

    </div>


    <div class="col-md-4">

        <div class="order" style="margin-left: 0%;">
            <div class="order-title">
                <span style="color: white;">주문표</span>
                <button class="btn btn-outline-dark"
                        style="color: white; border-style: solid; border-color: white;"
                        type="submit">초기화
                </button>

                <ul th:if="${session.carts != null}" >
                    <li style="    color: red;"
                            th:each="om : ${session.carts.values()}" th:text="|${om.menu.menuName} ${om.count}|">
                    </li>

                </ul>

            </div>
        </div>

    </div>
</div>


<script>
	$('.ch-pop').click(function(){
		$('.menu-fra').slideToggle();
	})
	
	$('.ch-pop1').click(function(){
		$('.menu-fra1').slideToggle();
	})
	
	$('.ch-pop2').click(function(){
		$('.menu-fra2').slideToggle();
	})
	$('.infor-menu').click(function(){
		$('.res-menu').css("display", "block");
	})

	$('.res-menu').css("display", "block");
	$('.menu-fra').slideToggle();


</script>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your
            Website 2021</p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
